<table mat-table [dataSource]="dataMovies">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.title}}</td>
  </ng-container>


  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef>Release date</th>
    <td mat-cell *matCellDef="let element"> {{element.release_date}}</td>
  </ng-container>


  <ng-container matColumnDef="vote_average">
    <th mat-header-cell *matHeaderCellDef>Vote average</th>
    <td mat-cell *matCellDef="let element"> {{element.vote_average}}</td>
  </ng-container>


  <ng-container matColumnDef="overview">
    <th mat-header-cell *matHeaderCellDef>Overview</th>
    <td mat-cell *matCellDef="let element" matTooltip="{{element.overview}}" matTooltipPosition="right" class="overview"><p>
      {{element.overview}}
    </p></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalPages"
               [pageSize]="pageSize"
               [pageSizeOptions]="[5, 10, 15]"
               (page)="getEvent($event)">
</mat-paginator>
